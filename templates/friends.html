<!DOCTYPE html>
<html>
<head>
    <title>Friends</title>
</head>
<body>
    <h1>Friends of {{ user.name }}</h1>
    {% if friends %}
        <ul>
            {% for friend in friends %}
                <li>{{ friend.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No friends found.</p>
    {% endif %}
</body>
</html>
